<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L2F4YZQ0DV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L2F4YZQ0DV');
    </script>
    <meta charset="UTF-8">
    <meta name="description" content="FREE weekly English phonics lessons with free pictures and translations! Perfect for teaching, practice, and assessment in an elementary Chinese ESL classroom.">
    <meta name="keywords" content="phonics, English, ESL, vocabulary, Chinese, language learning">
    <meta name="author" content="Alex Donley">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Phonabulary - Practice English Phonics</title>
</head>
<body>
    <div class="rainbow" id="rainbow"></div>

    <div class="menu" id="menu">
        
        <div class="settings" id="settings">
            <div class="side-wrapper">
                <div>
                    <input type="checkbox" class="checkbox" id="shuffler">
                    <label for="shuffler" class="to-be-changed">
                        <ion-icon name="shuffle-outline"></ion-icon>
                    </label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="rainbower">
                    <label for="rainbower" class="to-be-changed">
                        <ion-icon name="color-palette"></ion-icon>
                    </label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="imager">
                    <label for="imager" class="to-be-changed">
                        <ion-icon name="image"></ion-icon>
                    </label>
                </div>
                <button class="side-btn" id="quizBtn">Quiz</button>
                <button class="go" id="goBtn" disabled=true>GO</button>
            </div>
        </div>

        <div class="options" id="optionButtons">
        </div>
       
    </div>
    <div class="quiz-layer hide" id="quizLayer">
        <div class="quiz-display" id="quizDisplay">
            d
        </div>
        <div class="quiz-menu" id="quizMenu">
    
        </div>
    </div>
    <div class="progress-layer hide" id="progressLayer">
        <div id="progressMap"></div>
        <div class="four-columns" id="progressDigit"></div>
    </div>


    <div class="img-wrap" id="imgWrap">
        <img class='image disappear' id="pic" src='https://images.unsplash.com/photo-1494256997604-768d1f608cac?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdHxlbnwwfHwwfHx8MA%3D%3D'>
    </div>

    <h1 class="letters" id="letterizer"></h1>

    <div class="translate-wrap clear" id="translateWrap">
        <div class="translations" id="translateText">預設</div>
    </div>

    <div class="actions hide" id="actions">
        <div class="btnNest">
            <button type=btn class="taskBtn" id="prevBtn"><ion-icon name="arrow-back-outline"></ion-icon></button>
            <button type=btn class="taskBtn" id="homeBtn"><ion-icon name="home"></ion-icon></button>
            <button type=btn class="taskBtn" id="nextBtn"><ion-icon name="arrow-forward-outline"></ion-icon></button>
        </div>
    </div>

</body>
</html>
