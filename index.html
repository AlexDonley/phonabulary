<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-L2F4YZQ0DV"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-L2F4YZQ0DV');
    </script>
    <meta charset="UTF-8">
    <meta name="description" content="FREE weekly English phonics lessons with free pictures and translations! Perfect for teaching, practice, and assessment in an elementary Chinese ESL classroom.">
    <meta name="keywords" content="phonics, English, ESL, vocabulary, Chinese, language learning">
    <meta name="author" content="Alex Donley">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Phonabulary - Practice English Phonics</title>
</head>
<body>
    <div class="rainbow" id="rainbow"></div>

    <div class="menu" id="menu">
        
        <div class="settings" id="settings">
            <div class="side-wrapper">
                <div>
                    <input type="checkbox" class="checkbox" id="shuffler">
                    <label for="shuffler" class="to-be-changed">
                        <ion-icon name="shuffle-outline"></ion-icon>
                    </label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="rainbower">
                    <label for="rainbower" class="to-be-changed">
                        <ion-icon name="color-palette"></ion-icon>
                    </label>
                </div>
                <div>
                    <input type="checkbox" class="checkbox" id="imager">
                    <label for="imager" class="to-be-changed">
                        <ion-icon name="image"></ion-icon>
                    </label>
                </div>
                
                <button class="go disappear" onclick="go()" id="goButton">GO</button>
            </div>
        </div>

        <div class="options" id="optionButtons">
        </div>
       
    </div>
    
    <div class="imgwrap" id="imgWrap">
        <img class='image disappear' onclick="toggleImg()" id="pic" src='https://images.unsplash.com/photo-1494256997604-768d1f608cac?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNhdHxlbnwwfHwwfHx8MA%3D%3D'>
    </div>

    <h1 class="letters" id="letterizer"></h1>

    <div class="chinese-wrap clear" id="chineseWrap">
        <div class="chinese" id="chinese">預設</div>
    </div>

    <div class="actions hide" id="actions">
        <div class="fixed">
            <button type=btn class="fixedbtn" id="btn" onClick="previous()">previous</button>
            <button type=btn class="fixedbtn" id="fullbtn" onClick="fullscreen()">fullscreen</button>
            <button type=btn class="fixedbtn" id="btn" onClick="next()">next</button>
        </div>
    </div>

</body>
</html>
