<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Syllablizer</title>
</head>
<body id="bg">
    <h1 class="letters" id="letterizer">cat</h1>
    <div class="actions">
        <button type=btn id="btn" onClick="previous()">previous</button>
        <button type=btn id="fullbtn" onClick="fullscreen()">fullscreen</button>
        <button type=btn class="fixedbtn" id="btn" onClick="next()">next</button>
    </div>
</body>
</html>
